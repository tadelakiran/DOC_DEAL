    <body>
        <div class="ServicesPageHeader">
                <div id="s_inner_nav">
                  <div id="s_logo">
                    <div id="s_logo_icon"><i class="fa-solid fa-heart-pulse" style="color: #e60f0f;"></i></div>&nbsp;
                    <div id="s_logo_03">D</div>
                    <div id="s_logo_02">oc eal</div>
                  </div>
                  <div id="s_options">
                    <div id="home" onclick="window.location.href = 'home.html';">Home</div>
                    <div id="services" onclick="window.location.href = 'ServicesPage.html';">OurServices</div>
                    <div id="mybooks" onclick="window.location.href = 'mybookings.html'">MyBookings</div>
          <div id="profile"><img src="./user.png" onclick="window.location.href = 'Profile.html';"></div>

                  </div>
                  <div class="s_bars" onclick="fun1()">
                    <i class="fa-solid fa-bars" class="s_lines"></i>
                  </div>
                  <div class="options_container">
                    <div class="child"></div>
                    <div class="options">Home</div>
                    <div class="options">OurServices</div>
                    <div class="options">AboutUs</div>
                    <div class="options">MyBookings</div>
                  </div>
          
                </div>
        </div>
        <div class="ServiceMain">
        <div class="ServiceCards">
            <div class="ServiceCard">
                <div class="ServiceImg">
                    <img src="./DoctorConsultation.png">
                </div>
                <div class="ServiceName">
                    <h2>Doctor Consultation</h2><br>
                    <label class="ServiceLabel">Experience comprehensive healthcare with our expert doctor consultation services.</label>
                </div>
            </div>
            <div class="ServiceCard">
                <div class="ServiceImg">
                    <img src="./EmergencyService.png">
                </div>
                <div class="ServiceName">
                    <h2>Emergency Services</h2><br>
                    <label class="ServiceLabel">Immediate medical attention for critical conditions, accidents, and life-threatening injuries.</label>
                </div>
            </div>
            <div class="ServiceCard">
                <div class="ServiceImg">
                    <img src="./HealthCheckUp.png">
                </div>
                <div class="ServiceName">
                    <h2>Health CheckUp</h2><br>
                    <label class="ServiceLabel">Our experienced medical professionals deliver detailed reports and personalized recommendations</label>
                </div>
            </div>
            <div class="ServiceCard">
                <div class="ServiceImg">
                    <img src="./RehabitationService.png">
                </div>
                <div class="ServiceName">
                    <h2>Rehabilitation Services</h2><br>
                    <label class="ServiceLabel">Physical therapy, occupational therapy, and speech therapy to aid recovery and improve quality of life.</label>
                </div>
            </div>
            <div class="ServiceCard">
                <div class="ServiceImg">
                    <img src="./Medicines.png">
                </div>
                <div class="ServiceName">
                    <h2>Medicines</h2><br>
                    <label class="ServiceLabel">We offer a wide range of high-quality medications, sourced from trusted suppliers</label>
                </div>
            </div>
            <div class="ServiceCard">
                <div class="ServiceImg">
                    <img src="./SpecialityServices.png">
                </div>
                <div class="ServiceName">
                    <h2>Specialty Clinics</h2><br>
                    <label class="ServiceLabel">Departments or clinics specializing in specific medical fields such as cardiology, oncology, neurology, orthopedics, etc.</label>
                </div>
            </div>
            <div class="ServiceCard">
                <div class="ServiceImg">
                    <img src="./BloodDonation.png">
                </div>
                <div class="ServiceName">
                    <h2>Blood Donation Services</h2><br>
                    <label class="ServiceLabel">Organizing and facilitating blood donation drives, maintaining blood banks, and ensuring a safe and adequate supply of blood products for transfusions.</label>
                </div>
            </div>
            <div class="ServiceCard">
                <div class="ServiceImg">
                    <img src="./MRI_Scan.png">
                </div>
                <div class="ServiceName">
                    <h2>X-rays, MRI Scans</h2><br>
                    <label class="ServiceLabel">We utilize X-rays and MRI scans for detailed soft tissue and organ examinations</label>
                </div>
            </div>
