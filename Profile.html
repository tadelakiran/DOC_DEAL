<html>

<head>
    <link rel="stylesheet" href="./Profile.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

<body>
    <div class="ProfileHeader">
        <div id="s_inner_nav">
            <div id="s_logo">
                <div id="s_logo_icon"><i class="fa-solid fa-heart-pulse" style="color: #e60f0f;"></i></div>&nbsp;
                <div id="s_logo_03">D</div>
                <div id="s_logo_02">oc eal</div>
            </div>
            <div id="s_options">
                <div id="home" onclick="window.location.href = 'home.html';">Home</div>
                <div id="services" onclick="window.location.href = 'ServicesPage.html';">OurServices</div>
                <div id="mybooks" onclick="window.location.href = 'mybookings.html'">MyBookings</div>
            </div>
            <div class="s_bars" onclick="fun1()">
                <i class="fa-solid fa-bars" class="s_lines"></i>
            </div>
            <div class="options_container">
                <div class="child"></div>
                <div class="options">Home</div>
                <div class="options">OurServices</div>
                <div class="options">AboutUs</div>
                <div class="options">MyBookings</div>
            </div>
        </div>

    <div class="ProfileMain">

            <div class="ProfileImagePart">

                </div>
            </div>
            <!-- <div class="ProfileBioPart">
                <div class="ProfileBio"></div>
            </div> -->
        </div>
        <div class="ProfilePart2">
            <div class="Part2Main">

                    <h1 class="Part2heading">Profile</h1>
                </div>
                <div class="Part2Details">
                    <label class="Part2Text"><b id="username">User Name : </b></label>
                    <label class="Part2Text"></label>
                </div>
                <div class="Part2Details">
                    <label class="Part2Text"><b id="mobileno">Phone Number : </b></label>
                    <label class="Part2Text"></label>
                </div>
                <div class="Part2Details">
                    <label class="Part2Text"><b id="mailid">Email : </b></label>
                    <label class="Part2Text"></label>
                </div>
                <div class="Part2Button">
                    <button class="LogOutButton" onclick="window.location.href = 'index.html';">Log Out</button>
                </div>
               
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="./Profile.js"></script>
    <script src="./options.js"></script>
</body>

</html>
